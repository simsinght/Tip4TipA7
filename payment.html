<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<!-- Wrapper -->
            <div id="wrapper">

                <!-- Header -->
                    <header id="header">
                        <div class="inner">

                            <!-- Logo -->
                                <a href="rate.html" class="logo">
                                    <span class="symbol"></span><span class="title">< back</span>
                                </a>
                        </div>
                    </header>

                    <!-- Main -->
                    <div id="main">
                        <div class="inner">
                            <h1>Payment</h1>
                                <div class="amount-btns">
                                    <h2> Select your tip amount:</h2>
                                    <div class="btn-group" id="sos" data-toggle="buttons">
                                        <label class="btn btn-primary active">
                                            <input type="radio" name="options" id="option1" autocomplete="off" checked> $1.00
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="options" id="option2" autocomplete="off"> $5.00
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="options" id="option3" autocomplete="off"> $10.00
                                        </label>
                                    <form>
                                        <div class = "ownAmount">
                                            <label for="c2">Choose your own amount:</label>
                                            <div class="input-group"> 
                                                <span class="input-group-addon">$</span>
                                                <input type="number" value="0" min="0" max="100" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" />
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                                <div class="creditCardForm">
                                    <div class="payment">
                                        <h2>Credit Card Information:</h2>
                                        <form>
                                            <div class="form-group owner">
                                                <label for="owner">Card Holder's Name</label>
                                                <input type="text" class="form-control" id="owner" placeholder="Name on Card">
                                            </div>
                                            <div class="form-group" id="card-number-field">
                                                <label for="cardNumber">Card Number</label>
                                                <input type="text" maxlength="12" class="form-control" id="cardNumber" placeholder = "12 Digit Number">
                                            </div>
                                            <div class="form-group CVV">
                                                <label for="cvv">CVV</label>
                                                <input type="text" maxlength="3" class="form-control" id="cvv" placeholder="3 Digit Security Code on Back">
                                            </div>
                                            <div class="form-group" id="expiration-date">
                                                <label>Expiration Date</label>
                                                <input type="text" class="form-control" id="expirationDate" placeholder="Month/Year, e.g., 03/2017">
                                            </div>
                                            <div>
                                                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" 
                                                data-target="#payModal" class="ourButton">Confirm</button>

                                                <div id="payModal" class="modal fade" role="dialog">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                 <h4 class="modal-title">THANK YOU!</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <p>Thanks for supporting your tipster!</p>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <a href="index.html"><button type="button" class="btn btn-default">Go Home</button></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                <!-- Footer -->

            </div>

</body>
</html>
