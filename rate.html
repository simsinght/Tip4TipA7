<!DOCTYPE HTML>

<html>
<head>
  <title>Tip4Tip</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>
  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <div class="inner">

        <!-- Logo -->
        <a href="chat.html" class="logo">
          <span class="symbol"></span><span class="title">< back</span>
        </a>
      </div
    </header>


    <!-- Main -->
    <div id="main">
      <div class="inner">
        <h1>Rate your Tipster</h1>
        <div class='tipster_rating'>
          <p>Press on the number of stars you believe your Tipster deserves</p>
        </div>
 
        <section class='rating-widget'>

          <!-- Rating Stars Box -->
          <div class='rating-stars text-center'>
            <ul id='stars'>
              <li class='star' title='Poor' data-value='1'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Fair' data-value='2'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Good' data-value='3'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Excellent' data-value='4'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='WOW!!!' data-value='5'>
                <i class='fa fa-star fa-fw'></i>
              </li>
            </ul>
          </div>

        </section> 
 
          <div class ='credit_card'>
          <p> If you appreciate how helpful your tipster was, you can tip them!</p>
          </div>
            <div>
              <a href="index.html"><button class="ourButton">Send a Tip
              </button></a>
                <a href="index.html"><button class="ourButton">No Thank You
                </button></a>
            </div>
          </div>

          <!-- Footer -->

        </div>
      </div>

      <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/skel.min.js"></script>
      <script src="assets/js/util.js"></script>
      <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script src="assets/js/main.js"></script>

      <!-- JS file -->
      <script src="assets/js/jquery.easy-autocomplete.min.js"></script>

      <!-- CSS file -->
      <link rel="stylesheet" href="assets/js/easy-autocomplete.min.css">

      <!-- Additional CSS Themes file - not required-->
      <link rel="stylesheet" href="assets/js/easy-autocomplete.themes.min.css">

      <!-- Rating JS File -->

    </body>
    </html>
